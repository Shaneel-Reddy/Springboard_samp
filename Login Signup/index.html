<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infosys Springboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="login-container">
      <h1>Infosys SpringBoard</h1>
      <div class="login-box">
        <h2>Log in to Infosys SpringBoard</h2>
        <form>
          <input
            type="text"
            placeholder="Enter Email or Phone Number"
            required
          />
          <input type="password" placeholder="Enter Password" required />
          <button type="submit">Log in</button>
          <a href="#" class="forgotten-account">Forgotten account?</a>
          <a href="signup.html" class="signup-link">
            Sign up for Infosys Springboard</a
          >
        </form>
      </div>
    </div>
  </body>
</html>
